services:
  - type: web
    name: edu-recommender
    env: python
    plan: free
    buildCommand: |
                   pip install --upgrade pip
                   pip install --only-binary=:all: scikit-learn
                   pip install -r requirements.txt
    
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
