<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Recommender System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Educational Recommender System</h1>
            <p class="text-gray-600">Personalized learning recommendations based on your profile</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column - Form -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Student Profile</h2>
                    
                    <form id="recommendation-form" class="space-y-6">
                        <!-- Form fields remain the same -->
                        <!-- ... -->
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn-primary w-full">
                            Get Recommendations
                        </button>
                    </form>

                    <!-- Loading Indicator -->
                    <div id="loading" class="hidden mt-4 text-center">
                        <div class="loading-spinner mx-auto"></div>
                        <p class="text-gray-600 mt-2">Generating recommendations...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>
                </div>

                <!-- Analytics Dashboard -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Analytics Dashboard</h2>
                    <div id="analytics-summary">
                        <p class="text-gray-600">Loading analytics data...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column - Recommendations -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-gray-800">Recommendations</h2>
                        <button id="export-pdf" class="btn-secondary text-sm">
                            ðŸ“„ Export PDF
                        </button>
                    </div>
                    
                    <div id="recommendations-container" class="hidden">
                        <!-- Recommendations will be inserted here -->
                    </div>
                    
                    <div id="no-recommendations" class="text-center py-8">
                        <p class="text-gray-500">Submit your profile to get personalized recommendations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pdf.js') }}"></script>
</body>
</html>
